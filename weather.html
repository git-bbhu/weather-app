<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="weather.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="loading-spinner" style="display: none;">Loading...</div>

        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" class="input-box" placeholder="Enter your location" 
            spellcheck="false">
            <button class="bx bx-search" id="searchBtn"></button>
        </div>
           <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <img src="cloud.png"  class="weather-img">
                    <p class="temperature">0 <span>Â°C</span></p>
                    <p class="description">broken clouds</p>
                </div>
            </div>
           </div>

           <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span id="wind-speed">0km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
           </div>
    
    </div>
    


    
 <script defer src="script.js"></script>
  
</body>
</html>
